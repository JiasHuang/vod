<link href="jquery.bxslider.css" rel="stylesheet" />

<script type="text/javascript">
    $(document).ready(function(){
        try {
            slider = $('.bxslider').bxSlider();
            if (slider.getSlideCount() == 1) {
                slider.destroySlider();
            }
        }
        catch(err) {
            console.log(err.message);
        }
    });
</script>
