<body>

<center>

<table id="keypad" cellpadding="5" cellspacing="3">
<tr>
    <td onclick="addCode('1');">1</td>
    <td onclick="addCode('2');">2</td>
    <td onclick="addCode('3');">3</td>
</tr>
<tr>
    <td onclick="addCode('4');">4</td>
    <td onclick="addCode('5');">5</td>
    <td onclick="addCode('6');">6</td>
</tr>
<tr>
    <td onclick="addCode('7');">7</td>
    <td onclick="addCode('8');">8</td>
    <td onclick="addCode('9');">9</td>
</tr>
<tr>
    <td onclick="addCode('*')">*</td>
    <td onclick="addCode('0');">0</td>
    <td onclick="resetAll();">#</td>
</tr>
</table>

<br>
<form action="view.py" method="get">
<input type="image" src="Actions-media-skip-backward-icon.png"  onclick="setAct('backward');">
<input type="image" src="Actions-media-playback-stop-icon.png"  onclick="setAct('stop');">
<input type="image" src="Actions-media-playback-start-icon.png" onclick="setAct('pause');">
<input type="image" src="Actions-media-skip-forward-icon.png"   onclick="setAct('forward');">
<input type="hidden" name="val" value="" maxlength="4" class="display" readonly="readonly" />
<input type="hidden" name="act" value="" maxlength="4" class="display" readonly="readonly" />
</form>

<br>
<form action="view.py" method="get">
<input type="text" name="url" value="" class="input"\>
</form>
