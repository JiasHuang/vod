<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" href="style.css">

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="panel.js"></script>
<script type="text/javascript" src="speech.js"></script>

<body bgcolor=silver>

<img src="mic-icon.png" onload="loadImage()" onclick="startDictation()" id="ximage" class="topright" />

<center>

<table id="keypad" cellpadding="5" cellspacing="3">
<tr>
    <td onclick="addCode('1');">1</td>
    <td onclick="addCode('2');">2</td>
    <td onclick="addCode('3');">3</td>
</tr>
<tr>
    <td onclick="addCode('4');">4</td>
    <td onclick="addCode('5');">5</td>
    <td onclick="addCode('6');">6</td>
</tr>
<tr>
    <td onclick="addCode('7');">7</td>
    <td onclick="addCode('8');">8</td>
    <td onclick="addCode('9');">9</td>
</tr>
<tr>
    <td onclick="addCode('*')">*</td>
    <td onclick="addCode('0');">0</td>
    <td onclick="addCode('#');">#</td>
</tr>
</table>

<br>
<form action="view.py" method="get">
<button type="submit" onclick="setAct('backward')" class="actbtn"><img src="Actions-media-skip-backward-icon.png" /></button>
<button type="submit" onclick="setAct('stop')" class="actbtn"><img src="Actions-media-playback-stop-icon.png" /></button>
<button type="submit" onclick="setAct('pause')" class="actbtn"><img src="Actions-media-playback-start-icon.png" /></button>
<button type="submit" onclick="setAct('forward')" class="actbtn"><img src="Actions-media-skip-forward-icon.png" /></button>
<input type="hidden" name="val" value="" maxlength="4" class="display" readonly="readonly" />
<input type="hidden" name="act" value="" maxlength="4" class="display" readonly="readonly" />
</form>

<br>
<form action="view.py" method="get" id="xform">
<input type="text" name="url" value="" class="input" id="xinput" />
</form>

</center>
