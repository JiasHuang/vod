<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" href="panel.css?v=20170922_0306">

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="panel.js?v=20170922_0306"></script>
<script type="text/javascript" src="speech.js?v=20170922_0306"></script>
<script type="text/javascript" src="utils.js?v=20170922_0306"></script>

<script type="text/javascript">
    window.onload = function() {
        showMenuLink();
        showServerMessage();
    }
</script>

</head>

<body bgcolor=silver>

<center>

<div class="keypad">

    <table cellpadding="5" cellspacing="3">
    <tr>
        <td onclick="addCode('1');">1</td>
        <td onclick="addCode('2');">2</td>
        <td onclick="addCode('3');">3</td>
    </tr>
    <tr>
        <td onclick="addCode('4');">4</td>
        <td onclick="addCode('5');">5</td>
        <td onclick="addCode('6');">6</td>
    </tr>
    <tr>
        <td onclick="addCode('7');">7</td>
        <td onclick="addCode('8');">8</td>
        <td onclick="addCode('9');">9</td>
    </tr>
    <tr>
        <td onclick="addCode('*')">*</td>
        <td onclick="addCode('0');">0</td>
        <td onclick="addCode('#');">#</td>
    </tr>
    </table>

    <button onclick="setAct('backward')"><img src="Actions-media-skip-backward-icon.png" /></button>
    <button onclick="setAct('stop')"><img src="Actions-media-playback-stop-icon.png" /></button>
    <button onclick="setAct('pause')"><img src="Actions-media-playback-start-icon.png" /></button>
    <button onclick="setAct('forward')" ><img src="Actions-media-skip-forward-icon.png" /></button>

</div>

<div class="menu">
    <form action="view.py" method="post" id="xform">
        <input type="text" name="i" value="" id="xinput" />
    </form>
    <table><tr>
        <td><a href=bookmark.html><span class="menulink" id="bookmark"></span></a></td>
        <td><a href=history.html><span class="menulink" id="history"></span></a></td>
        <td><a href=settings.html><span class="menulink" id="settings"></span></a></td>
        <td><a href=settings.html><img src="settings-icon-32.png" /></a></td>
    </tr></table>
    <br>
    <img src="mic-icon.png" onload="loadImage()" onclick="startDictation()" id="ximage" />
</div>

</center>

<div id="result" class="result">
<!--result-->
</div>

</body>
</html>
