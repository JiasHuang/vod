<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" href="panel.css?v=775f5b783dbad4ecffec4f6d3250382a">

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="panel.js?v=77c70d63c86e707b7030dbef03e418f2"></script>
<script type="text/javascript" src="speech.js?v=9d41d8bc63ceb75db39077b06bd6dde5"></script>
<script type="text/javascript" src="utils.js?v=6661d9c2e201b56ab14baa4bc9c2def1"></script>
<script type="text/javascript" src="settings.js?v=680895389489a6b3a0373eec09d3c767"></script>

<script type="text/javascript">
    window.onload = function() {
        showMenuLink();
        showServerMessage();
        initPlaybackMode();
    }
</script>

</head>

<body bgcolor=silver>

<center>

<div class="keypad">

    <table cellpadding="5" cellspacing="3">
    <tr>
        <td onclick="addCode('1');">1</td>
        <td onclick="addCode('2');">2</td>
        <td onclick="addCode('3');">3</td>
    </tr>
    <tr>
        <td onclick="addCode('4');">4</td>
        <td onclick="addCode('5');">5</td>
        <td onclick="addCode('6');">6</td>
    </tr>
    <tr>
        <td onclick="addCode('7');">7</td>
        <td onclick="addCode('8');">8</td>
        <td onclick="addCode('9');">9</td>
    </tr>
    <tr>
        <td onclick="addCode('*')">*</td>
        <td onclick="addCode('0');">0</td>
        <td onclick="addCode('#');">#</td>
    </tr>
    </table>

    <button onclick="setAct('backward')"><img src="Actions-media-skip-backward-icon.png" /></button>
    <button onclick="setAct('stop')"><img src="Actions-media-playback-stop-icon.png" /></button>
    <button onclick="setAct('pause')"><img src="Actions-media-playback-start-icon.png" /></button>
    <button onclick="setAct('forward')" ><img src="Actions-media-skip-forward-icon.png" /></button>

</div>

<div class="menu">
    <form action="view.py" method="post" id="xform">
        <input type="text" name="i" value="" id="xinput" autocomplete="on" autofocus="on" />
    </form>
    <table><tr>
        <td><a href=bookmark.html><span class="menulink" id="bookmark"></span></a></td>
        <td><a href=history.html><span class="menulink" id="history"></span></a></td>
        <td><a href=settings.html><span class="menulink" id="settings"></span></a></td>
        <td><a href=settings.html><img src="settings-icon-32.png" /></a></td>
    </tr></table>

    <br>
    <img id="btn_more" src="Add-icon.png" onclick="showStuff('more', 'btn_more')" />

    <div id="more" style="display: none;">
      <img src="Close-icon.png" onclick="showStuff('btn_more', 'more')" />
      <br><br><img src="mic-icon.png" onload="loadImage()" onclick="startDictation()" id="ximage" />
      <br><br><table>
      <tr>
          <td class="btn" id="btn_autoNext" onclick="setPlaybackMode('AutoNext')"><span class="message" id="autoNext"></span></td>
          <td class="btn" id="btn_loopAll" onclick="setPlaybackMode('LoopAll')"><span class="message" id="loopAll"></span></td>
          <td class="btn" id="btn_loopOne" onclick="setPlaybackMode('LoopOne')"><span class="message" id="loopOne"></span></td>
      </tr>
      </table>
    </div>

</div>

</center>

<div id="result" class="result">
<!--result-->
</div>

</body>
</html>
