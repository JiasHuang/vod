<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" href="panel.css?v=20170911_1005">

<script type="text/javascript" src="panel.js?v=20170911_1005"></script>
<script type="text/javascript" src="speech.js?v=20170911_1005"></script>

<body bgcolor=silver>

<center>

<div class="keypad">

    <table cellpadding="5" cellspacing="3">
    <tr>
        <td onclick="addCode('1');">1</td>
        <td onclick="addCode('2');">2</td>
        <td onclick="addCode('3');">3</td>
    </tr>
    <tr>
        <td onclick="addCode('4');">4</td>
        <td onclick="addCode('5');">5</td>
        <td onclick="addCode('6');">6</td>
    </tr>
    <tr>
        <td onclick="addCode('7');">7</td>
        <td onclick="addCode('8');">8</td>
        <td onclick="addCode('9');">9</td>
    </tr>
    <tr>
        <td onclick="addCode('*')">*</td>
        <td onclick="addCode('0');">0</td>
        <td onclick="addCode('#');">#</td>
    </tr>
    </table>

    <form action="view.py" method="post">
        <button type="submit" onclick="setAct('backward')"><img src="Actions-media-skip-backward-icon.png" /></button>
        <button type="submit" onclick="setAct('stop')"><img src="Actions-media-playback-stop-icon.png" /></button>
        <button type="submit" onclick="setAct('pause')"><img src="Actions-media-playback-start-icon.png" /></button>
        <button type="submit" onclick="setAct('forward')" ><img src="Actions-media-skip-forward-icon.png" /></button>
        <input type="hidden" name="n" value="" maxlength="4" readonly="readonly" />
        <input type="hidden" name="a" value="" maxlength="4" readonly="readonly" />
    </form>

</div>

<div class="menu">
    <form action="view.py" method="post" id="xform">
        <input type="text" name="i" value="" id="xinput" />
    </form>
    <table><tr>
        <td><a href=bookmark.html>Bookmark</a></td>
        <td><a href=settings.html>Settings</a></td>
        <td><a href=history.html>History</a></td>
    </tr></table>
    <img src="mic-icon.png" onload="loadImage()" onclick="startDictation()" id="ximage" />
</div>

</center>

<div class="result">
<!--result-->
</div>

</body>
</html>
