<!DOCTYPE html>
<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link rel="stylesheet" href="panel.css?v=775f5b783dbad4ecffec4f6d3250382a">

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="panel.js?v=293108892ae855dcb325423f3434e75a"></script>
<script type="text/javascript" src="speech.js?v=9d41d8bc63ceb75db39077b06bd6dde5"></script>
<script type="text/javascript" src="utils.js?v=395fc52a500cfcba879de106246cc90d"></script>
<script type="text/javascript" src="settings.js?v=2172570592a96b8cde543a0507f2c9be"></script>

<script type="text/javascript">
    window.onload = function() {
        showMenuBtn();
        initPlaybackMode();
        updateResult();
    }
</script>

</head>

<body bgcolor=silver>

<center>

<div class="keypad">

    <table cellpadding="5" cellspacing="3">
    <tr>
        <td onclick="addCode('1');">1</td>
        <td onclick="addCode('2');">2</td>
        <td onclick="addCode('3');">3</td>
    </tr>
    <tr>
        <td onclick="addCode('4');">4</td>
        <td onclick="addCode('5');">5</td>
        <td onclick="addCode('6');">6</td>
    </tr>
    <tr>
        <td onclick="addCode('7');">7</td>
        <td onclick="addCode('8');">8</td>
        <td onclick="addCode('9');">9</td>
    </tr>
    <tr>
        <td onclick="addCode('*')">*</td>
        <td onclick="addCode('0');">0</td>
        <td onclick="addCode('#');">#</td>
    </tr>
    </table>

    <button onclick="setKey('backward')"><img src="Actions-media-skip-backward-icon.png" /></button>
    <button onclick="setKey('stop')"><img src="Actions-media-playback-stop-icon.png" /></button>
    <button onclick="setKey('pause')"><img src="Actions-media-playback-start-icon.png" /></button>
    <button onclick="setKey('forward')" ><img src="Actions-media-skip-forward-icon.png" /></button>

</div>

<div class="menu">
    <form action="view.py" method="post" id="xform" accept-charset="utf-8">
        <input type="text" name="i" value="" id="xinput" autocomplete="on" autofocus="on" />
    </form>
    <table><tr>
        <td><a href=bookmark.html><span class="menubtn" id="bookmark"></span></a></td>
        <td><a href=history.html><span class="menubtn" id="history"></span></a></td>
        <td><a href=settings.html><span class="menubtn" id="settings"></span></a></td>
        <td><a href=settings.html><img src="settings-icon-32.png" /></a></td>
    </tr></table>

    <br>
    <img id="btn_more" src="Add-icon.png" onclick="showStuff('more', 'btn_more')" />

    <div id="more" style="display: none;">
      <img src="Close-icon.png" onclick="showStuff('btn_more', 'more')" />
      <br><br><img src="mic-icon.png" onload="loadImage()" onclick="startDictation()" id="ximage" />
      <br><br><table>
      <tr>
          <td class="btn" id="btn_autoNext" onclick="setPlaybackMode('AutoNext')"><span class="menubtn" id="autoNext"></span></td>
          <td class="btn" id="btn_loopAll" onclick="setPlaybackMode('LoopAll')"><span class="menubtn" id="loopAll"></span></td>
          <td class="btn" id="btn_loopOne" onclick="setPlaybackMode('LoopOne')"><span class="menubtn" id="loopOne"></span></td>
      </tr>
      <tr>
          <td class="btn" id="btn_playlist_prev" onclick="setAct('playlist-prev')"><span class="menubtn" id="playlist-prev"></td>
          <td class="btn" id="btn_playlist_next" onclick="setAct('playlist-next')"><span class="menubtn" id="playlist-next"></td>
          <td class="btn" id="btn_sub_remove" onclick="setAct('sub-remove')"><span class="menubtn" id="sub-remove"></td>
      </tr>
      </table>
    </div>

</div>

</center>

<div id="result" class="result">
</div>

</body>
</html>
