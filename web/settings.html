<body bgcolor=silver>

    <img src="menu-icon.png" onclick="toggleMenu()" class="menuicon" />
    <div id="menubox" class="menubox" style="display: none" onclick="onMenuClick()"></div>
    <div style="height: 128px;"></div>

    <div class="lang">
        <label><input type="radio" name="lang" value="en" id="en" onclick="onLangSelect.call(this)" />English</label>
        <label><input type="radio" name="lang" value="ch" id="ch" onclick="onLangSelect.call(this)" />中文</label>
    </div>

    <div class="settings" id="Result">
    </div>

    <div class="action">
        <select id="actionSelect" onchange="onActinSelect.call(this)">
            <option disabled selected value="MoreActions"></option>
            <option value="ClearHistory"></option>
            <option value="ResetSettings"></option>
            <option value="Update"></option>
        </select>
    </div>

    <div class="editbar">
        <button onclick="cancel()">CANCEL</button>
        <button onclick="save()">SAVE</button>
    </div>

</body>
