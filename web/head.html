<head>

<script type="text/javascript">

function addCode(key) {
	var val = document.forms[0].val;
	val.value = val.value + key;
}

function resetAll() {
	document.forms[0].val.value = "";
	document.forms[0].act.value = "";
}

function addSign() {
	var val = document.forms[0].val;
	val.value = '-' + val.value;
}

function setAct(key) {
	var act = document.forms[0].act;
	var val = document.forms[0].val;

    act.value = key;

    if (val.value == "*0413") {
        act.value = "load";
        val.value = "jav";
    }

    else if (key == "pause" && val.value != "") {
        act.value = "percent"
    }
    else if (key == "forward" && val.value == "") {
        val.value = "150";
    }
    else if (key == "backward" && val.value == "") {
        val.value = "150";
    }
    else if (key == "forward" && val.value == "*") {
        act.value = "playlist_next";
        val.value = "";
    }
    else if (key == "backward" && val.value == "*") {
        act.value = "playlist_prev";
        val.value = "";
    }
}

</script>
